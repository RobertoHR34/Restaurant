<div class="container">
    <h2>Online Order &nbsp
        <small class="text-muted">Pick-up only</small></h2>
</div>

<br>

<form>
    <div class="container">
        <div class="form-row">

            <div class="col alignwithNav">
                <input type="text" class="form-control" placeholder="First name">
            </div>

            <div class="col alignwithNav">
                <input type="text" class="form-control" placeholder="Last name">
            </div>

        </div>
    </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <select class="browser-default custom-select">
                    <option selected>What would you like to order?</option>
                    <option value="1">Cemita</option>
                    <option value="2">Burrito</option>
                    <option value="3">Tacos (4 Per Order)</option>
                    <option value="4">Plate</option>
                    <option value="5">Fried Tacos</option>
                </select>
            </div>

            <div class="col-md-4">
                <select class="browser-default custom-select">
                    <option selected>Quantity?</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-md-4">
                <select class="browser-default custom-select">
                    <option selected>Choice of Meat?</option>
                    <option value="1">Breaded Pork</option>
                    <option value="2">Chicken</option>
                    <option value="3">Beef</option>
                    <option value="4">Ham</option>
                    <option value="5">Vegetarian</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="browser-default custom-select">
                    <option selected>Choice of Drink?</option>
                    <option value="1">Coca-cola</option>
                    <option value="2">Sprite</option>
                    <option value="3">Dasani</option>
                    <option value="4">Jarrito</option>
                    <option value="5">No drink</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="browser-default custom-select">
                    <option selected>Quantity?</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <br>
    </div>
    <br>

    <div class="container form-group">
        <label for="SpecialRequestForm">Special requests?</label>
        <textarea class="container form-control" id="SpecialRequestForm" rows="5"></textarea>
    </div>

    <hr>

    <div class="container">
        <h4 class="mb-3">Payment</h4>

        <div class="d-block my-3">
            <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input">
                <label class="custom-control-label" for="credit">Credit card</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input">
                <label class="custom-control-label" for="debit">Debit card</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cc-name">Name on card</label>
                <input type="text" class="form-control" id="cc-name">
            </div>
            <div class="col-md-6 mb-3">
                <label for="cc-number">Credit card number</label>
                <input type="text" class="form-control" id="cc-number">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="cc-expiration">Expiration</label>
                <input type="text" class="form-control" id="cc-expiration">
            </div>
            <div class="col-md-3 mb-3">
                <label for="cc-expiration">CVV</label>
                <input type="text" class="form-control" id="cc-cvv">
            </div>
        </div>
    </div>
    </div>

    </div>

    <div class="container">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
    </div>
</form>

</body>
